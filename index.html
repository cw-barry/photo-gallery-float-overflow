<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
    </header>

    <div class="container">
      <section class="gallery">
        <div class="photo">
          <div class="img-div">
            <img
              src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg"
              alt="Photo 1"
            />
          </div>
          <p class="caption">Caption for Photo 1</p>
        </div>
        <div class="photo">
          <div class="img-div">
            <img
              src="https://images.unsplash.com/photo-1618588507085-c79565432917?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwbmF0dXJlfGVufDB8fDB8fHww&w=1000&q=80"
              alt="Photo 2"
            />
          </div>
          <p class="caption">Caption for Photo 2</p>
        </div>
        <div class="photo">
          <div class="img-div">
            <img
              src="https://d19h8kn98xvxar.cloudfront.net/images/_hero/connectwithnature.jpg"
              alt="Photo 3"
            />
          </div>
          <p class="caption">Caption for Photo 3</p>
        </div>
        <div class="photo">
          <div class="img-div">
            <img
              src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg?crop=0.676xw:1.00xh;0.148xw,0&resize=640:*"
              alt="Photo 4"
            />
          </div>
          <p class="caption">Caption for Photo 4</p>
        </div>
        <!-- Add more photos and captions here -->
      </section>

      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <footer>
      <p>&copy; <span>2023</span> Photo Gallery</p>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
